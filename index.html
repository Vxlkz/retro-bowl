<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bowl</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s linear 0.5s;
        }
        #popup.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffffff;
            color: #121212;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .close-btn:hover {
            background: #dddddd;
            transform: scale(1.05); /* Scale effect */
        }
        .open-btn {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffffff;
            color: #121212;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .open-btn:hover {
            background: #dddddd;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<button class="open-btn" onclick="openPopup()">Open</button>

<div id="popup">
    <button class="close-btn" onclick="closePopup()">Close</button>
    <iframe src="https://cloudy-flax-acorn.glitch.me/" allowfullscreen></iframe>
</div>

<script>
    function openPopup() {
        const popup = document.getElementById('popup');
        popup.classList.add('show');
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.classList.remove('show');
        setTimeout(() => {
            popup.style.visibility = 'hidden';
        }, 500);
    }

    // Show the button on Enter key press
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            document.querySelector('.open-btn').style.display = 'block';
        }
    });
</script>

</body>
</html>
